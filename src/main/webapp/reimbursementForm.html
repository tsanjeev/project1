    <div class="rform">
        <form action="register" method="post">
          <!--  <div class="form-row">
                <div class="col"></div>
              <div class="form-group col-md-4">
                <label for="rfrom-first-name">First Name</label>

            <div class="form-row">
                <div class="col"></div>
                <div class="form-group col-md-8">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="location" placeholder="1234 Main St" required autofocus>
                </div>
                <div class="col"></div>
            </div>
            <div class="form-row">
                <div class="col"></div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="city" id="inputCity" required autofocus>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" name="state" required autofocus>
                    <option selected>Choose...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="inputZip" required autofocus>
                </div>
                <div class="col"></div>
            </div>
            <div class="form-row">
                <div class="col"></div>
                <div class="form-group col-md-2">
                    <label for="exampleFormControlSelect1">Event Type</label>
                    <select class="form-control" name="event" id="exampleFormControlSelect1">
                      <option>University Course</option>
                      <option>Seminar</option>
                      <option>Certification Prep. Class</option>
                      <option>Certification</option>
                      <option>Technical Training</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="rfrom-cost">Cost</label>
                    <input type="text" class="form-control" name="cost" id="rform-cost" placeholder="Cost ex: 123.50" required autofocus>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="rfrom-date">Date</label>
                    <input type="date" class="form-control" name="startdate" id="rform-date"required autofocus>
                </div>
                <div class="form-group col-md-2">
                    <label for="rfrom-time">Time</label>
                    <input type="time" class="form-control" name="rform-time" id="rform-time" placeholder="Cost ex: 123.50" required autofocus>
                  </div>
                
                <div class="col"></div>
                
            </div>
            <div class="form-row">
                <div class="col"></div>
                <div class="form-group col-md-3">
                        <label for="rform-justification">Work Related Justification</label>
                        <textarea class="form-control" name="justification" id="rform-justification" rows="3" required autofocus></textarea>
                </div>
               
                <div class="form-group col-md-3">
                    	<label for="rform-description">Event Description</label>
                        <textarea class="form-control" name="description" id="rform-description" rows="3" required autofocus></textarea>
                </div>
                 <div class="form-group col-md-2">
                    <label for="rform-grade">Grade Format</label>
                    <select class="form-control" name="rform-grade" id="rform-grade">
                      <option>A - F</option>
                      <option>0 - 100</option>
                      <option>Pass / No Pass</option>
                      <option>Other</option>
                    </select>
                    </div>
                <div class="col"></div>
            </div>
    
            <div class="form-row">
                <div class="col"></div>
                <div class="col-md-4">
                    <label for="rform-file">Attach File</label>
                    <input type="file" class="form-control-file" name="optfile" id="rform-file">
                </div>
                <div class="col-md-4">
                        <button type="submit" id="btn-float-right" class="btn btn-primary">Submit</button>
                </div>
                <div class="col"></div>
            </div>
          </form>
    </div>
